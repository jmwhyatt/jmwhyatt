<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .outer-rectangle {
      position: relative;
      width: 61.8mm; /* or 2.43in */
      height: 103.5mm; /* or 4.07in */
      background-color: #000;
      border-radius: 20px;
    }

    .inner-rectangle {
      position: absolute;
      top: 14%;
      left: 10%;
      width: 80%;
      height: 72%;
      background-color: #fff;
      border-radius: 10px;
    }
  </style>
  <title>iPod Video Template</title>
</head>
<body>
  <div class="outer-rectangle">
    <div class="inner-rectangle"></div>
  </div>

  <script>
    // Add JavaScript code here (optional)
  </script>
</body>
</html>
