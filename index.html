<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .outer-rectangle {
      position: relative;
      width: 58.6mm;
      height: 123.4mm;
      background-color: #000;
      border-radius: 20px;
    }

    .inner-rectangle {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #fff;
      border-radius: 10px;
    }
  </style>
  <title>One-Page Template</title>
</head>
<body>
  <div class="outer-rectangle">
    <div class="inner-rectangle"></div>
  </div>

  <script>
    const outerRectangle = document.querySelector('.outer-rectangle');
    const innerRectangle = document.querySelector('.inner-rectangle');
    const borderWidth = 20; // Adjust this value if needed

    const outerWidth = outerRectangle.offsetWidth;
    const outerHeight = outerRectangle.offsetHeight;

    const innerWidth = outerWidth - (borderWidth * 2);
    const innerHeight = outerHeight - (borderWidth * 2);

    innerRectangle.style.width = innerWidth + 'px';
    innerRectangle.style.height = innerHeight + 'px';

  </script>
</body>
</html>
