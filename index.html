<!DOCTYPE html>
<html>
<head>
  <title>One-Page Template</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .name {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      cursor: default;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      animation: bounce 1s infinite alternate;
    }
    
    @keyframes bounce {
      0% {
        transform: translate(-50%, -50%);
      }
      50% {
        transform: translate(-50%, -60%);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .tab {
      width: 100px;
      height: 40px;
      margin: 0 10px;
      background-color: #ddd;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .tab:hover {
      background-color: #aaa;
      width: 200px; /* Expanded width */
    }
    
    .content {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">Your Name</div>
    <div class="tabs">
      <div class="tab" onmouseover="toggleContent(0)" onmouseout="toggleContent(0)">Tab 1</div>
      <div class="tab" onmouseover="toggleContent(1)" onmouseout="toggleContent(1)">Tab 2</div>
      <div class="tab" onmouseover="toggleContent(2)" onmouseout="toggleContent(2)">Tab 3</div>
    </div>
    <div class="content">Content for Tab 1</div>
    <div class="content">Content for Tab 2</div>
    <div class="content">Content for Tab 3</div>
  </div>

  <script>
    // JavaScript code
    function toggleContent(index) {
      var contents = document.getElementsByClassName("content");
      var tabs = document.getElementsByClassName("tab");
      var name = document.getElementsByClassName("name")[0];
      
      for (var i = 0; i < contents.length; i++) {
        if (i === index) {
          contents[i].style.display = "block";
          tabs[i].style.width = name.offsetWidth + "px";
        } else {
          contents[i].style.display = "none";
          tabs[i].style.width = "100px";
        }
      }
    }
  </script>
</body>
</html>
