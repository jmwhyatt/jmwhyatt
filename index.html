<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .outer-rectangle {
      position: relative;
      width: 240px;
      height: 410px;
      background-color: #000;
      border-radius: 20px;
    }

    .inner-rectangle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border-radius: 10px;
    }
  </style>
  <title>One-Page Template</title>
</head>
<body>
  <div class="outer-rectangle">
    <div class="inner-rectangle"></div>
  </div>

  <script>
    // Add JavaScript code here (optional)
  </script>
</body>
</html>
