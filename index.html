<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    #photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    #name {
      font-size: 24px;
      font-weight: bold;
    }

    #line {
      width: 100%;
      height: 2px;
      background-color: #000;
      margin-top: 10px;
    }

    #content {
      display: flex;
    }

    #tabs {
      width: 200px;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .tab {
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
      background-color: #d9d9d9;
    }

    .tab:hover {
      background-color: #ccc;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <img id="photo" src="your_photo.jpg" alt="Your Photo">
    <div>
      <div id="name">Your Name</div>
      <div id="line"></div>
    </div>
  </div>

  <div id="content">
    <div id="tabs">
      <div class="tab" onclick="showContent(1)">Tab 1</div>
      <div class="tab" onclick="showContent(2)">Tab 2</div>
      <div class="tab" onclick="showContent(3)">Tab 3</div>
    </div>
    <div id="tabContent1" class="tab-content">
      Content for Tab 1
    </div>
    <div id="tabContent2" class="tab-content">
      Content for Tab 2
    </div>
    <div id="tabContent3" class="tab-content">
      Content for Tab 3
    </div>
  </div>

  <script>
    function showContent(tabIndex) {
      var contentElements = document.getElementsByClassName("tab-content");
      for (var i = 0; i < contentElements.length; i++) {
        contentElements[i].style.display = "none";
      }

      var selectedContent = document.getElementById("tabContent" + tabIndex);
      selectedContent.style.display = "block";
    }
  </script>
</body>
</html>
