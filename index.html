<!DOCTYPE html>
<html>
<head>
  <title>iPod Video</title>
  <style>
    /* CSS styling for the iPod Video */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      margin: 0;
      padding: 0;
    }
    .ipod {
      width: 300px;
      height: 500px;
      background-color: #000;
      margin: 50px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .display {
      width: 100%;
      height: 200px;
      background-color: #444;
      margin-bottom: 10px;
      padding: 5px;
      color: #FFF;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .button {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: #777;
      border-radius: 50%;
      margin: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFF;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="ipod">
    <div class="display" id="display">iPod Video</div>
    <div>
      <div class="button" onclick="changeText('Menu')">Menu</div>
      <div class="button" onclick="changeText('Play')">Play</div>
      <div class="button" onclick="changeText('Pause')">Pause</div>
      <div class="button" onclick="changeText('Next')">Next</div>
      <div class="button" onclick="changeText('Previous')">Previous</div>
    </div>
  </div>

  <script>
    // JavaScript code to change the text on button click
    function changeText(text) {
      document.getElementById('display').innerHTML = text;
    }
  </script>
</body>
</html>
