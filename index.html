<!DOCTYPE html>
<html>
<head>
  <title>Floating Text Focus Template</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #938EA5;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .floating-text {
      font-size: 72px;
      font-weight: bold;
      color: #C9C3DC;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: floatAnimation 5s infinite;
    }
    
    @keyframes floatAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-text">Jacob M. Whyatt</div>
  </div>
</body>
</html>
