<!DOCTYPE html>
<html>
<head>
  <title>Jacob M. Whyatt</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #938EA5;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .name {
      font-size: 40px; /* Adjust the font size as needed */
      font-weight: bold;
      color: #C9C3DC;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: floatAnimation 5s infinite;
      margin-bottom: 20px; /* Adjust the bottom margin as needed */
    }
    
    .content-container {
      display: flex;
      width: 100%;
      justify-content: space-between;
      margin-top: 50px;
    }
    
    .content-box {
      flex-grow: 1;
      background-color: #C9C3DC;
      padding: 20px;
      margin: 0 10px;
      text-align: center;
      height: 300px; /* Adjust the height as needed */
      display: none; /* Hide the content boxes by default */
    }
    
    .bar {
      display: flex;
      justify-content: center;
      width: 600px; /* Adjust the width as needed */
      margin-top: 20px;
      margin-bottom: 20px; /* Adjust the bottom margin as needed */
    }
    
    .tab {
      flex-grow: 1;
      padding: 5px 10px; /* Adjust the padding as needed */
      background-color: #C9C3DC;
      transition: transform 0.3s, z-index 0.3s;
      cursor: pointer;
      height: 30px; /* Adjust the height as needed */
    }
    
    .tab:hover {
      transform: translateY(-10px) scale(1.1);
      z-index: 1;
    }
  </style>
  <script>
    // JavaScript code to handle tab hover functionality
    window.addEventListener('DOMContentLoaded', (event) => {
      const tabs = document.querySelectorAll('.tab');
      const contentBoxes = document.querySelectorAll('.content-box');

      tabs.forEach((tab, index) => {
        tab.addEventListener('mouseover', () => {
          // Hide all content boxes
          contentBoxes.forEach((contentBox) => {
            contentBox.style.display = 'none';
          });

          // Show the corresponding content box based on the hovered tab index
          contentBoxes[index].style.display = 'block';
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="content-box">
        <p>Content for Tab 1</p>
      </div>
      <div class="content-box">
        <p>Content for Tab 2</p>
      </div>
      <div class="content-box">
        <p>Content for Tab 3</p>
      </div>
    </div>
    <div class="name">Jacob M. Whyatt</div>
    <div class="bar">
      <div class="tab">Tab 1</div>
