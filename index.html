<!DOCTYPE html>
<html>
<head>
  <title>Old School Boombox</title>
  <style>
    /* CSS styling for the boombox */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
    }
    .boombox {
      display: inline-block;
      width: 400px;
      height: 600px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .display {
      width: 100%;
      height: 100px;
      background-color: #444;
      margin-bottom: 10px;
      padding: 5px;
    }
    .button {
      display: inline-block;
      width: 70px;
      height: 70px;
      background-color: #666;
      border-radius: 50%;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="boombox">
    <div class="display" id="display">Type something...</div>
    <div>
      <div class="button" onclick="changeText('Button 1')">1</div>
      <div class="button" onclick="changeText('Button 2')">2</div>
      <div class="button" onclick="changeText('Button 3')">3</div>
      <div class="button" onclick="changeText('Button 4')">4</div>
      <div class="button" onclick="changeText('Button 5')">5</div>
    </div>
  </div>

  <script>
    // JavaScript code to change the text on button click
    function changeText(text) {
      document.getElementById('display').innerHTML = text;
    }
  </script>
</body>
</html>
