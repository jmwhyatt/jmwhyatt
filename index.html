<!DOCTYPE html>
<html>
<head>
  <title>Modern and Edgy Template</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #ff6f00;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    button {
      padding: 12px 24px;
      background-color: #ff6f00;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #d45f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Modern and Edgy Template</h1>
    <p>This is a stylish one-page HTML template with an edgy design.</p>
    
    <button id="myButton">Click Me</button>
    
    <script>
      // JavaScript code
      var button = document.getElementById('myButton');
      
      button.addEventListener('click', function() {
        alert('Button Clicked!');
      });
    </script>
  </div>
</body>
</html>
