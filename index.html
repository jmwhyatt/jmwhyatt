<!DOCTYPE html>
<html>
<head>
  <title>Vertical Rectangle Template</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #rectangle {
      background-color: #f1f1f1;
      width: 70%;
      max-width: 600px;
      height: 100%;
      margin: 0 auto;
      position: relative;
      border: 2px solid #ccc;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .vertical-line {
      width: 2px;
      height: 100%;
      background-color: #000;
      position: absolute;
      left: 33.3333%;
    }
  </style>
</head>
<body>
  <div id="rectangle">
    <div class="vertical-line"></div>
    <!-- Content goes here -->
  </div>

  <script>
    // JavaScript code goes here
  </script>
</body>
</html>
