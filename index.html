<!DOCTYPE html>
<html>
<head>
  <title>Jacob M. Whyatt</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #938EA5;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .name {
      font-size: 72px;
      font-weight: bold;
      color: #C9C3DC;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: floatAnimation 5s infinite;
    }
    
    .bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .tab {
      flex-grow: 1;
      padding: 10px;
      background-color: #C9C3DC;
      transition: flex-grow 0.3s;
    }
    
    .tab:hover {
      flex-grow: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">Jacob M. Whyatt</div>
    <div class="bar">
      <div class="tab">Tab 1</div>
      <div class="tab">Tab 2</div>
      <div class="tab">Tab 3</div>
    </div>
  </div>
</body>
</html>
