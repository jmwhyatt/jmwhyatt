<!DOCTYPE html>
<html>
<head>
  <title>Floating Text with Expandable Buttons</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #938EA5;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .floating-text {
      font-size: 72px;
      font-weight: bold;
      color: #C9C3DC;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: floatAnimation 5s infinite;
    }
    
    .button-container {
      margin-top: 20px;
    }
    
    .button {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: #95B0B4;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .button:hover {
      transform: scale(1.1);
    }
    
    .expanded {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    
    .text-field {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
      background-color: #324B4E;
      border-radius: 4px;
      color: #fff;
    }
    
    .expanded .text-field {
      display: block;
    }
    
    @keyframes floatAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-text">Jacob M. Whyatt</div>
    
    <div class="button-container">
      <div class="button" onclick="expandButton(1)"></div>
      <div class="button" onclick="expandButton(2)"></div>
      <div class="button" onclick="expandButton(3)"></div>
      <div class="button" onclick="expandButton(4)"></div>
      <div class="button" onclick="expandButton(5)"></div>
    </div>
    
    <div class="expanded" id="expanded-button-1" onclick="collapseButton(1)">
      <div class="text-field">Button 1 Expanded</div>
    </div>
    <div class="expanded" id="expanded-button-2" onclick="collapseButton(2)">
      <div class="text-field">Button 2 Expanded</div>
    </div>
    <div class="expanded" id="expanded-button-3" onclick="collapseButton(3)">
      <div class="text-field">Button 3 Expanded</div>
    </div>
    <div class="expanded" id="expanded-button-4" onclick="collapseButton(4)">
      <div class="text-field">Button 4 Expanded</div>
    </div>
    <div class="expanded" id="expanded-button-5" onclick="collapseButton(5)">
      <div class="text-field">Button 5 Expanded</div>
    </div>
  </div>
  
  <script>
    // JavaScript code
    function expandButton(buttonId) {
      var expandedButton = document.getElementById('expanded-button-' + buttonId);
      expandedButton.style.transform = 'scale(1)';
    }
    
    function collapseButton(buttonId) {
      var expandedButton = document.getElementById('expanded-button-' + buttonId);
      expandedButton.style.transform = 'scale(0)';
    }
  </script>
</body>
</html>
