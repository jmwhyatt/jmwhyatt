<!DOCTYPE html>
<html>
<head>
  <title>Jacob M. Whyatt</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #938EA5;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      margin-top: 20vh; /* Adjust the margin as needed */
    }
    
    .name {
      font-size: 40px; /* Adjust the font size as needed */
      font-weight: bold;
      color: #C9C3DC;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: floatAnimation 5s infinite;
      margin-top: 20px; /* Adjust the top margin as needed */
    }
    
    .content-container {
      display: flex;
      width: 100%;
      justify-content: space-between;
      margin-top: 50px;
    }
    
    .content-box {
      flex-grow: 1;
      background-color: #C9C3DC;
      padding: 20px;
      margin: 0 10px;
      text-align: center;
      height: 300px; /* Adjust the height as needed */
    }
    
    .bar {
      display: flex;
      justify-content: center;
      width: 600px; /* Adjust the width as needed */
      margin-top: 20px;
    }
    
    .tab {
      flex-grow: 1;
      padding: 5px 10px; /* Adjust the padding as needed */
      background-color: #C9C3DC;
      transition: transform 0.3s, z-index 0.3s;
      cursor: pointer;
      height: 20px; /* Adjust the height as needed */
    }
    
    .tab:hover {
      transform: translateY(-10px) scale(1.1);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="content-box">
        <p>Left Content</p>
      </div>
      <div class="name">Jacob M. Whyatt</div>
      <div class="content-box">
        <p>Right Content</p>
      </div>
    </div>
    <div class="bar">
      <div class="tab">Career</div>
      <div class="tab">Skills</div>
      <div class="tab">Contact</div>
    </div>
  </div>
</body>
</html>
