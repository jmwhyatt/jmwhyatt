<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .outer-rectangle {
      position: relative;
      width: 61.8mm;
      height: 103.5mm;
      background-color: transparent;
      border-radius: 10px;
      border: 2px solid #000;
    }

    .inner-rectangle {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 320px;
      height: 240px;
      background-color: #000;
      border-radius: 5px;
    }
  </style>
  <title>iPod Video Template</title>
</head>
<body>
  <div class="outer-rectangle">
    <div class="inner-rectangle"></div>
  </div>

  <script>
    const outerRectangle = document.querySelector('.outer-rectangle');
    const innerRectangle = document.querySelector('.inner-rectangle');

    const outerWidth = outerRectangle.offsetWidth;
    const outerHeight = outerRectangle.offsetHeight;

    const scale = Math.min(outerWidth / 61.8, outerHeight / 103.5);

    const displayWidth = 320 * scale;
    const displayHeight = 240 * scale;

    innerRectangle.style.width = displayWidth + 'px';
    innerRectangle.style.height = displayHeight + 'px';
  </script>
</body>
</html>
