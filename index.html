<!DOCTYPE html>
<html>
<head>
  <title>iPod Video</title>
  <style>
    /* CSS styling for the iPod Video */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      margin: 0;
      padding: 0;
    }
    .ipod {
      width: 320px;
      height: 480px;
      background-color: #000;
      margin: 50px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .display {
      width: 100%;
      height: 320px;
      background-color: #000;
      position: relative;
    }
    .button {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-color: #888;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 30px;
    }
    .button.home {
      left: 120px;
      background-color: #555;
    }
    .button.play {
      left: 210px;
      background-color: #2FAB5D;
    }
    .button.menu {
      left: 300px;
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="ipod">
    <div class="display" id="display"></div>
    <div>
      <div class="button home" onclick="changeText('Home')"></div>
      <div class="button play" onclick="changeText('Play')"></div>
      <div class="button menu" onclick="changeText('Menu')"></div>
    </div>
  </div>

  <script>
    // JavaScript code to change the text on button click
    function changeText(text) {
      document.getElementById('display').innerHTML = text;
    }
  </script>
</body>
</html>
