<!DOCTYPE html>
<html>
<head>
  <title>Vertical Rectangle Template</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #rectangle {
      background-color: #f1f1f1;
      width: 70%;
      max-width: 600px;
      height: 100%;
      margin: 0 auto;
      position: relative;
      border: 2px solid #ccc;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .vertical-line {
      width: 2px;
      height: 100%;
      background-color: #000;
      position: absolute;
      left: 33.3333%;
    }

    #photo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    #photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #photo::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: #000;
      position: absolute;
      bottom: -2px;
      left: 0;
    }

    #photo:hover {
      transform: scale(1.1);
      z-index: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="rectangle">
    <div class="vertical-line"></div>
    <!-- Content goes here -->
    <div id="photo">
      <img src="path_to_your_photo.jpg" alt="Your Photo">
    </div>
  </div>

  <script>
    // JavaScript code goes here
  </script>
</body>
</html>
